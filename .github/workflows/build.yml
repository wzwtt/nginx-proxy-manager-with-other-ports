name: Sync Upstream nginx-proxy-manager

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      need_build: ${{ steps.compare.outputs.need_build }}
      upstream_digest: ${{ steps.up.outputs.digest }}

    steps:
      - name: Install skopeo and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo jq

      - name: Get upstream digest
        id: up
        run: |
          INFO=$(skopeo inspect docker://docker.io/jc21/nginx-proxy-manager:latest)
          DIGEST=$(echo "$INFO" | jq -r '.Digest')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Get local digest
        id: local
        run: |
          DIGEST=""
          if skopeo inspect docker://ghcr.io/${{ github.repository }}:latest > local.json 2>/dev/null; then
            DIGEST=$(jq -r '.Digest' local.json)
          fi
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Compare digests
        id: compare
        run: |
          if [ "${{ steps.up.outputs.digest }}" != "${{ steps.local.outputs.digest }}" ]; then
            echo "need_build=true" >> $GITHUB_OUTPUT
          else
            echo "need_build=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-upstream
    if: needs.check-upstream.outputs.need_build == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ needs.check-upstream.outputs.upstream_digest }}
